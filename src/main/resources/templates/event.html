<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default :: layout(~{::title}, ~{::content}, ~{::customCss}, ~{::customJs})}">
<head>
    <title>이벤트 - 쇼핑몰</title>
    <th:block th:fragment="customCss">
        <style>
            .event-wrapper {
                min-height: calc(100vh - 72px);
                padding: 2rem 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
            }

            .empty-icon {
                font-size: 4rem;
                color: var(--bs-secondary);
                margin-bottom: 1.5rem;
            }

            .empty-title {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--bs-secondary);
                margin-bottom: 1rem;
            }

            .empty-description {
                color: var(--bs-secondary);
                margin-bottom: 2rem;
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="event-wrapper">
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="bi bi-calendar-x"></i>
                </div>
                <h2 class="empty-title">그런거 없습니다</h2>
                <p class="empty-description">언젠가는 꼭 새로운 이벤트로 찾아뵙겠습니다!</p>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>홈으로 돌아가기
                </a>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="customJs"></th:block>
</body>
</html>
