<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/default :: layout(~{::title}, ~{::content}, ~{::customCss}, ~{::customJs})}">
<head>
    <title>마이페이지 - 쇼핑몰</title>
    <th:block th:fragment="customCss">
        <style>
            .mypage-wrapper {
                padding: 3rem 0;
                min-height: calc(100vh - 72px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .profile-section {
                background-color: var(--bs-body-bg);
                border-radius: 1rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                padding: 2.5rem;
                width: 100%;
                max-width: 500px;
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: var(--bs-primary);
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1.5rem auto;
            }

            .profile-image i {
                font-size: 3rem;
                color: white;
            }

            .profile-info h2 {
                margin: 0;
                font-size: 1.75rem;
                font-weight: 700;
                color: var(--bs-body-color);
            }

            .profile-info p {
                margin: 0.75rem 0 0 0;
                color: var(--bs-secondary);
                font-size: 1.1rem;
            }

            .content-wrapper {
                width: 100%;
                max-width: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .shop-button {
                padding: 0.75rem 2.5rem;
                font-size: 1.1rem;
                transition: all 0.3s ease;
            }

            .shop-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            [data-bs-theme="dark"] .profile-section {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            [data-bs-theme="dark"] .shop-button:hover {
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="mypage-wrapper">
            <div class="content-wrapper">
                <div class="profile-section">
                    <div class="profile-image">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="profile-info">
                        <h2 th:text="${#authentication.principal.displayName}">사용자명</h2>
                        <p th:text="${#authentication.principal.username}">아이디</p>
                    </div>
                </div>
                <a href="/list" class="btn btn-primary shop-button">
                    <i class="bi bi-shop me-2"></i>쇼핑하러 가기
                </a>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="customJs">
    </th:block>
</body>
</html>
