<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default :: layout(~{::title}, ~{::content}, ~{::customCss}, ~{::customJs})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MINI SHOP - ERROR</title>
    <th:block th:fragment="customCss">
        <style>
            .error-section {
                padding: 5rem 0;
                min-height: calc(100vh - 72px);
                display: flex;
                align-items: center;
                text-align: center;
            }

            .error-icon {
                font-size: 5rem;
                color: var(--bs-warning);
                margin-bottom: 2rem;
                animation: pulse 2s infinite;
            }

            .error-title {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
                color: var(--bs-body-color);
            }

            .error-message {
                font-size: 1.25rem;
                color: var(--bs-secondary-color);
                margin-bottom: 2rem;
            }

            .home-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
                transition: all 0.3s ease;
            }

            .home-button:hover {
                transform: translateY(-2px);
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <section class="error-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <i class="bi bi-exclamation-triangle error-icon"></i>
                        <h1 class="error-title">오류가 발생했습니다</h1>
                        <p class="error-message" th:text="${message}">페이지를 찾을 수 없습니다.</p>
                        <div th:if="${status}" class="mb-4">
                            <span class="badge bg-danger fs-5" th:text="${status}">404</span>
                        </div>
                        <a href="/" class="btn btn-primary btn-lg home-button">
                            <i class="bi bi-house-door me-2"></i>홈으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </th:block>

    <th:block th:fragment="customJs"></th:block>
</body>
</html>
