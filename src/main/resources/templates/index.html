<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/default :: layout(~{::title}, ~{::content}, ~{::customCss}, ~{::customJs})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>쇼핑몰 - 메인</title>
    <th:block th:fragment="customCss">
        <style>
            .main-wrapper {
                min-height: calc(100vh - 72px);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .main-container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
            }

            .feature-card {
                height: 100%;
                transition: transform 0.3s ease;
            }

            .feature-card:hover {
                transform: translateY(-5px);
            }

            .feature-icon {
                font-size: 2rem;
                margin-bottom: 1rem;
                color: var(--bs-primary);
            }

            .welcome-section {
                text-align: center;
                margin-bottom: 4rem;
            }

            .welcome-title {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                background: linear-gradient(45deg, var(--bs-primary) 0%, var(--bs-info) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .welcome-subtitle {
                font-size: 1.2rem;
                color: var(--bs-secondary);
                margin-bottom: 2rem;
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="main-wrapper">
            <div class="main-container">
                <div class="welcome-section">
                    <h1 class="welcome-title">쇼핑몰에 오신 것을 환영합니다</h1>
                    <p class="welcome-subtitle">최고의 상품과 서비스로 여러분을 모시겠습니다</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="/list" class="btn btn-primary">
                            <i class="bi bi-shop me-2"></i>쇼핑하기
                        </a>
                        <a href="/register" class="btn btn-outline-primary" sec:authorize="!isAuthenticated()">
                            <i class="bi bi-person-plus me-2"></i>회원가입
                        </a>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card feature-card">
                            <div class="card-body text-center">
                                <div class="feature-icon">
                                    <i class="bi bi-truck"></i>
                                </div>
                                <h3 class="card-title h5">빠른 배송</h3>
                                <p class="card-text text-muted">주문 후 최대 2일 이내 배송 완료</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card feature-card">
                            <div class="card-body text-center">
                                <div class="feature-icon">
                                    <i class="bi bi-shield-check"></i>
                                </div>
                                <h3 class="card-title h5">100% 정품 보증</h3>
                                <p class="card-text text-muted">모든 상품 정품 인증 보장</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card feature-card">
                            <div class="card-body text-center">
                                <div class="feature-icon">
                                    <i class="bi bi-headset"></i>
                                </div>
                                <h3 class="card-title h5">24/7 고객 지원</h3>
                                <p class="card-text text-muted">언제든 문의주세요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
