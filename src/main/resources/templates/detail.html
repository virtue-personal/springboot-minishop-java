<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Detail</title>
    <link href="/main.css" rel="stylesheet">
    <style>
        .detail img {
            width: 300px;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<div class="detail">
    <h4>상세페이지</h4>

    <!-- 이미지 표시: imgUrl이 있으면 출력, 없으면 기본 이미지 -->
    <img th:src="${!#strings.isEmpty(data.imgUrl)} ? ${data.imgUrl} : 'https://placehold.co/300'"
         alt="Item Image">

    <h4 th:text="${data.title}">제목</h4>
    <p th:text="${data.price + '원'}">가격</p>
</div>
</body>
</html>
