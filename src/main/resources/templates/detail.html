<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/default :: layout(~{::title}, ~{::content}, ~{::customCss}, ~{::customJs})}">
<head>
    <title th:text="${data.title + ' - 쇼핑몰'}">상품 상세 - 쇼핑몰</title>
    <th:block th:fragment="customCss">
        <style>
            .detail-wrapper {
                padding: 3rem 0;
                min-height: calc(100vh - 72px);
                display: flex;
                align-items: center;
            }

            .detail-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: var(--bs-body-bg);
                border-radius: 1rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                overflow: hidden;
            }

            .detail-image {
                width: 100%;
                height: 400px;
                object-fit: cover;
            }

            .detail-content {
                padding: 2rem;
            }

            .detail-title {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 1rem;
                color: var(--bs-body-color);
            }

            .detail-price {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--bs-primary);
                margin-bottom: 2rem;
            }

            .action-buttons {
                display: flex;
                gap: 1rem;
            }

            .btn-action {
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .back-button-container {
                display: flex;
                justify-content: center;
                margin-top: 2rem;
            }

            .btn-back {
                padding: 0.75rem 2.5rem;
                font-weight: 500;
                transition: all 0.3s ease;
                font-size: 1.1rem;
                background-color: var(--bs-primary);
                color: white;
                border: none;
            }

            .btn-back:hover {
                background-color: var(--bs-primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            [data-bs-theme="dark"] .detail-container {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            [data-bs-theme="dark"] .btn-back:hover {
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="detail-wrapper">
            <div class="container">
                <div class="detail-container">
                    <img th:src="${!#strings.isEmpty(data.imgUrl)} ? ${data.imgUrl} : 'https://placehold.co/800x400'"
                         th:alt="${data.title}"
                         class="detail-image">
                    
                    <div class="detail-content">
                        <h1 class="detail-title" th:text="${data.title}">상품명</h1>
                        <p class="detail-price" th:text="${#numbers.formatInteger(data.price, 0, 'COMMA') + '원'}">가격</p>
                        
                        <div class="action-buttons" sec:authorize="isAuthenticated()">
                            <a th:href="@{/edit/{id}(id=${data.id})}" 
                               class="btn btn-outline-primary btn-action">
                                <i class="bi bi-pencil me-2"></i>수정하기
                            </a>
                            <button class="btn btn-outline-danger btn-action"
                                    th:onclick="'deleteItem(' + ${data.id} + ')'">
                                <i class="bi bi-trash me-2"></i>삭제하기
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="back-button-container">
                    <a href="/list" class="btn btn-back">
                        목록으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="customJs">
        <script>
            function deleteItem(id) {
                if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
                    fetch(`/item?id=${id}`, { 
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/list';
                        } else {
                            alert('삭제 중 오류가 발생했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('삭제 중 오류가 발생했습니다.');
                    });
                }
            }
        </script>
    </th:block>
</body>
</html>
