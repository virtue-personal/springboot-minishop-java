<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
<div th:replace="~{ nav.html::navbar }"></div>

<!-- ÏïÑÏù¥ÌÖú Ïπ¥Îìú Î™©Î°ù -->
<div class="container mt-4">
    <div class="row g-4">
        <div class="col-md-4" th:each="i : ${items.content}">
            <div class="card h-100">
                <img th:src="${i.imgUrl != null and !i.imgUrl.isEmpty()} ? ${i.imgUrl} : 'https://placehold.co/300'"
                     class="card-img-top" alt="Item Image">
                <div class="card-body d-flex flex-column">
                    <a th:href="@{/detail/{id}(id=${i.id})}">
                        <h5 class="card-title" th:text="${i.title}">Ï†úÎ™©</h5>
                    </a>
                    <p class="card-text mt-2" th:text="${i.price + 'Ïõê'}">Í∞ÄÍ≤©</p>
                    <div class="mt-auto d-flex justify-content-between">
                        <a th:href="@{/edit/{id}(id=${i.id})}" class="btn btn-outline-secondary btn-sm">‚úèÔ∏è ÏàòÏ†ï</a>
                        <button class="btn btn-outline-danger btn-sm"
                                th:onclick="'fetch(\'' + @{/item(id=${i.id})} + '\', { method: \'DELETE\' })
                                    .then(r => r.text())
                                    .then(() => { location.reload(); });'">
                            üóëÔ∏è ÏÇ≠Ï†ú
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
    <nav aria-label="Page navigation example" class="mt-5">
        <ul class="pagination justify-content-center">
            <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
            <li class="page-item" th:classappend="${items.first} ? 'disabled'">
                <a class="page-link" th:href="@{/list/{page}(page=${items.number})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ Î≤ÑÌäº -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, items.totalPages)}"
                th:classappend="${items.number + 1 == i} ? 'active'">
                <a class="page-link" th:href="@{/list/{page}(page=${i})}" th:text="${i}"></a>
            </li>

            <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
            <li class="page-item" th:classappend="${items.last} ? 'disabled'">
                <a class="page-link" th:href="@{/list/{page}(page=${items.number + 2})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
