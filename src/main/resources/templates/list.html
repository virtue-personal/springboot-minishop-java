<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<div class="card" th:each="i : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <a th:href="@{/detail/{id}(id=${i.id})}">
            <h4 th:text="${i.title}"></h4>
        </a>
        <p th:text="${i.price + '원'}"></p>
        <a th:href="@{/edit/{id}(id=${i.id})}">✏️</a>
        <span th:onclick="'fetch(\'' + @{/item(id=${i.id})} + '\', { method: \'DELETE\' })
    .then(r => r.text())
    .then(() => { location.reload(); });'">🗑️</span>


    </div>
</div>

<button class="btn">버튼</button>

<script>
    document.querySelectorAll('.btn')[0].addEventListener('click', function () {
        fetch('/test1', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({name: 'kim', age: 20})
        })
    })
</script>

</body>
</html>
