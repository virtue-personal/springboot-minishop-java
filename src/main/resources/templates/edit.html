<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Item</title>
    <link href="/main.css" rel="stylesheet">
    <style>
        img.preview {
            max-width: 200px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="~{ nav.html::navbar }"></div>

<!-- 아이템 수정 폼 -->
<form action="/edit" method="post">
    <!-- ID (숨김) -->
    <input type="hidden" name="id" th:value="${data.id}">

    <!-- 제목 -->
    <input type="text" name="title" th:value="${data.title}" placeholder="제목"><br>

    <!-- 가격 -->
    <input type="number" name="price" th:value="${data.price}" placeholder="가격"><br>

    <!-- 기존 이미지 출력 -->
    <img th:src="${!#strings.isEmpty(data.imgUrl)} ? ${data.imgUrl} : 'https://placehold.co/300'"
         class="preview" alt="현재 이미지">

    <!-- 새 이미지 업로드 -->
    <input type="file" onchange="getURL(this)"><br>

    <!-- 업로드된 이미지 URL 전달용 -->
    <input type="hidden" name="img" id="img" th:value="${data.imgUrl}">

    <button type="submit">전송</button>
</form>

<!-- 이미지 업로드 스크립트 -->
<script>
    async function getURL(e) {
        const file = e.files[0];
        const name = encodeURIComponent(file.name);

        // presigned URL 요청
        const response = await fetch('/presigned-url?filename=' + name);
        const uploadUrl = await response.text();

        // 업로드
        const result = await fetch(uploadUrl, {
            method: 'PUT',
            body: file
        });

        const finalUrl = uploadUrl.split("?")[0];
        if (result.ok) {
            // 이미지 미리보기 및 hidden 필드에 저장
            document.querySelector('img.preview').src = finalUrl;
            document.getElementById('img').value = finalUrl;
        } else {
            alert("이미지 업로드 실패");
        }
    }
</script>

</body>
</html>
