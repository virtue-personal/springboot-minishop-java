services:
  springboot:
    image: yt-codingapple-springbootweb
    container_name: yt-codingapple-springbootweb
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10002:10002"
    env_file:
      - .env
    networks:
      - project

networks:
  project:
    external: true